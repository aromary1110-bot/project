<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat App ðŸ’¬</title>
  <style>
    /* ====== RESET ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* ====== CHAT CONTAINER ====== */
    .chat-container {
      width: 380px;
      height: 600px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    /* ====== HEADER ====== */
    .chat-header {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* ====== CHAT BOX ====== */
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      align-self: flex-end;
      background: #2575fc;
      color: white;
      border-bottom-right-radius: 2px;
    }

    .bot-message {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-bottom-left-radius: 2px;
    }

    /* ====== INPUT AREA ====== */
    .chat-input {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 15px;
    }

    .chat-input button {
      background: #6a11cb;
      border: none;
      padding: 0 18px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #2575fc;
    }

    /* ====== SCROLLBAR ====== */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    /* ====== ANIMATION ====== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">AI Chat Assistant ðŸ¤–</div>
    <div class="chat-box" id="chatBox">
      <div class="bot-message message">Hi there! ðŸ‘‹ How can I help you today?</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      // Display user message
      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user-message");
      userMessage.textContent = userText;
      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear input
      userInput.value = "";

      // Simulate bot reply
      setTimeout(() => {
        const botReply = document.createElement("div");
        botReply.classList.add("message", "bot-message");
        botReply.textContent = getBotResponse(userText);
        chatBox.appendChild(botReply);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 600);
    }

    function getBotResponse(input) {
      input = input.toLowerCase();

      if (input.includes("hello") || input.includes("hi")) {
        return "Hello! ðŸ‘‹ How are you doing today?";
      } else if (input.includes("your name")) {
        return "I'm ChatBot, your friendly assistant ðŸ¤–";
      } else if (input.includes("time")) {
        return "The current time is " + new Date().toLocaleTimeString();
      } else if (input.includes("date")) {
        return "Today's date is " + new Date().toLocaleDateString();
      } else if (input.includes("help")) {
        return "Sure! I can answer basic questions, tell you the time/date, or just chat ðŸ˜Š";
      } else if (input.includes("bye")) {
        return "Goodbye! ðŸ‘‹ Have a great day!";
      } else {
        return "I'm not sure about that, but I'm learning every day! ðŸ’¡";
      }
    }

    // Enter key support
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
